<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/bash_icono_pagina.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/notas.css">
    <title>Notas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../javascript/conexion_supabase.js"></script>
    <script src="../javascript/common.js"></script>
    <script defer src="../javascript/notas.js"></script>
</head>
<body>
    <header>Bash Academy</header>
    <h3>Notas</h3>

    <!-- üîπ Men√∫ principal de Notas -->
    <article id="menu_notas">
        <button type="button" class="boton_menu" id="boton_subir_notas">
            <img src="../icons/blackboard_pedir_aula.svg" alt="">
            <span>Subir notas</span>
        </button>
        <button type="button" class="boton_menu" id="boton_cambiar_notas">
            <img src="../icons/change_cambiar_notas.svg" alt="">
            <span>Cambiar notas</span>
        </button>
    </article>

   <!-- üîπ Contenedor para subir notas -->
<section id="seccion_subir_notas" style="display: none;">
    <div class="panel-subir-notas">
        <h4>Subir notas</h4>

        <!-- Selector principal -->
        <label for="tipo_nota">Tipo de nota:</label>
        <select id="tipo_nota">
            <option value="" selected disabled>Seleccione...</option>
            <option value="tarea">Tarea</option>
            <option value="evaluacion">Evaluaci√≥n</option>
        </select>

        <!-- üî∏ Opciones para TAREA -->
        <div id="opciones_tarea" style="display: none;">
    <label for="curso_tarea">Curso:</label>
    <select id="curso_tarea">
        <option value="" selected disabled>Seleccione un curso...</option>
    </select>

    <label for="modulo_tarea">M√≥dulo:</label>
    <select id="modulo_tarea">
        <option value="" selected disabled>Seleccione un m√≥dulo...</option>
    </select>

    <label for="tema_tarea">Tema:</label>
    <select id="tema_tarea">
        <option value="" selected disabled>Seleccione un tema...</option>
    </select>

    <label for="tarea_tema">Tarea:</label>
    <select id="tarea_tema">
        <option value="" selected disabled>Seleccione una tarea...</option>
    </select>

    <button id="btn_marcar_completada">Marcar como completada ‚úÖ</button>
</div>
        <!-- üî∏ Opciones para EVALUACI√ìN -->
        <div id="opciones_evaluacion" style="display: none;">
            <!-- NUEVO: Selector de estudiante -->
            <label for="estudiante_evaluacion">Estudiante:</label>
            <select id="estudiante_evaluacion">
                <option value="" selected disabled>Seleccione un estudiante...</option>
            </select>

            <label for="curso_evaluacion">Curso:</label>
            <select id="curso_evaluacion">
                <option value="" selected disabled>Seleccione un curso...</option>
            </select>

            <label for="modulo_evaluacion">M√≥dulo:</label>
            <select id="modulo_evaluacion">
                <option value="" selected disabled>Seleccione un m√≥dulo...</option>
            </select>

            <label for="nota_evaluacion">Nota:</label>
            <input type="number" id="nota_evaluacion" min="0" max="100" placeholder="Ingrese nota">

            <button id="btn_subir_nota">Subir nota üìù</button>
        </div>

        <div id="volver_subir_notas" class="contenedor_volver">
            <button id="btn_volver_subir_notas" class="btn-volver">Volver</button>
        </div>
    </div>
</section>

    <!-- üîπ Contenedor de notas subidas -->
    <section id="seccion_cambiar_notas" style="display: none;">
        <table class="tabla_notas" id="tabla_cambiar_notas"></table>
        <div id="volver_cambiar_notas" class="contenedor_volver">
            <button id="btn_volver_cambiar_notas" class="btn-volver">Volver</button>
        </div>
    </section>

    <footer id="botones_notas">
        <button type="button" id="volver_menu">Men√∫ principal</button>
    </footer>
</body>
</html>
