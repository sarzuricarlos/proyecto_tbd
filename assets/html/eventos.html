<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/bash_icono_pagina.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/eventos.css">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../javascript/conexion_supabase.js"></script>
    <script src="../javascript/common.js"></script>
    <script src="../javascript/eventos.js"></script>
</head>
<body>
    <header>Bash Academy</header>
    <h3>Eventos</h3>
    <article id="eventos">
        <table id="tabla_eventos">
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Fecha del Evento</th>
                    <th>Lugar</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody id="cuerpo_tabla_eventos">
                
            </tbody>
        </table>
    </article>

    <!-- Modal de confirmación para participar en evento -->
    <div id="modalParticipar" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; text-align: center;">
            <h4 id="modalTitulo">¿Participar en el evento?</h4>
            <p id="modalDescripcion"></p>
            <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: center;">
                <button type="button" id="btnConfirmarParticipar" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Sí, participar
                </button>
                <button type="button" id="btnCancelarParticipar" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <footer id="botones_eventos">
        <button type="button" id="volver_menu">Menú principal</button>
    </footer>
</body>
</html>
