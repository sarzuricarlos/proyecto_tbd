<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/bash_icono_pagina.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/datos_personales.css">
    <title>Datos personales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../javascript/conexion_supabase.js"></script>
    <script src="../javascript/datos_personales.js"></script>
</head>
<body>
    <header>Bash Academy</header>
    <h3>Datos personales</h3>
    <article id="datos_personales">
        <nav id="foto_perfil">
            <img id="foto_perfil_usu" src="" alt="Foto de perfil">
            <input type="file" id="input_foto" accept="image/*" style="display: none;">
            <span>Foto de perfil</span>
        </nav>
        <div id="contenedor_datos">
            <nav id="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre_usu" disabled></input>
            </nav>
            <nav id="apellidos">
                <span>Apellidos</span>
                <input type="text" id="apellidos_usu" disabled></input>
            </nav>
            <nav id="email">
                <span>Email</span>
                <input type="email" id="email_usu" disabled></input>
            </nav>
            <nav id="nacimiento">
                <span>Fecha de nacimiento</span>
                <input type="date" id="nacimiento_usu" disabled></input>
            </nav>
        <div id="botones_datos">
            <button type="button" id="boton_editar_datos">Editar datos</button>
            <button type="button" id="boton_cancelar">Cancelar</button>
            <button type="button" id="volver_menu">Men√∫ principal</button>
        </div>
        </div>
    </article>
</body>
</html>
