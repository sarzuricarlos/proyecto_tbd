<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/bash_icono_pagina.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/aulas.css">
    <title>Aulas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../javascript/conexion_supabase.js"></script>
    <script src="../javascript/common.js"></script>
    <script defer src="../javascript/aulas.js"></script>
</head>
<body>
    <header>Bash Academy</header>
    <h3>Aulas</h3>

    <!-- üîπ Men√∫ principal de Aulas -->
    <article id="menu_aulas">
        <button type="button" class="boton_menu" id="boton_disponibles">
            <img src="../icons/blackboard_pedir_aula.svg" alt="">
            <span>Aulas disponibles</span>
        </button>
        <button type="button" class="boton_menu" id="boton_reservadas">
            <img src="../icons/leave_aula_reservada.svg" alt="">
            <span>Aulas reservadas</span>
        </button>
    </article>

    <!-- üîπ Contenedor de aulas disponibles -->
    <section id="seccion_aulas_disponibles" style="display: none;">
        <!-- üîç BUSCADOR AGREGADO -->
        <div class="contenedor-buscador">
            <input type="text" id="buscador_disponibles" placeholder="üîç Buscar aulas por nombre, ubicaci√≥n, capacidad...">
            <div id="sugerencias_buscador" class="sugerencias"></div>
        </div>
        
        <table class="tabla_aulas" id="tabla_aulas_disponibles"></table>
        <div id="volver_disponibles" class="contenedor_volver">
            <button id="btn_volver_disponibles" class="btn-volver">Volver</button>
        </div>
    </section>

    <!-- üîπ Contenedor de aulas reservadas -->
    <section id="seccion_aulas_reservadas" style="display: none;">
        <!-- üîç BUSCADOR AGREGADO -->
        <div class="contenedor-buscador">
            <input type="text" id="buscador_reservadas" placeholder="üîç Buscar aulas reservadas...">
            <div id="sugerencias_buscador" class="sugerencias"></div>
        </div>
        
        <table class="tabla_aulas" id="tabla_aulas_reservadas"></table>
        <div id="volver_reservadas" class="contenedor_volver">
            <button id="btn_volver_reservadas" class="btn-volver">Volver</button>
        </div>
    </section>

    <footer id="botones_aulas">
        <button type="button" id="volver_menu">Men√∫ principal</button>
    </footer>
</body>
</html>
