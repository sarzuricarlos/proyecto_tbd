    <script>
        // Inicializar Pyodide (para futura exportaciÃ³n a PDF)
        let pyodide;
        async function initPyodide() {
            try {
                console.log("Cargando Pyodide...");
                pyodide = await loadPyodide();
                
                await pyodide.loadPackage("micropip");
                const micropip = pyodide.pyimport("micropip");
                
                console.log("Instalando reportlab...");
                await micropip.install("reportlab");
                
                console.log("Pyodide listo!");
                window.pyodideReady = true;
            } catch (error) {
                console.warn("Pyodide no pudo cargarse, PDFs no disponibles:", error);
                window.pyodideReady = false;
            }
        }
        
        // Iniciar Pyodide en segundo plano
        if (typeof loadPyodide !== 'undefined') {
            initPyodide();
        }
    </script>
